server:  port: 9001spring:  application:    name: API-GATEWAY  cloud:    gateway:      routes:       - id: AUTH-SERVICE        uri: lb://AUTH-SERVICE        predicates:        - Path=/api/v1/auth/**      globalcors:        cors-configurations:         '[/**]':          allowedOrigins: "http://localhost:3000"          allowedMethods: "*"          allowedHeaders: "*"                    eureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: http://localhost:8761/eureka/        instance:    hostname: localhost    #prefer-ip-address: true                    
